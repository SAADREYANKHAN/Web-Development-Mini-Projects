<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <header>
        <h2>
            <p>Lists in HTML</p>
        </h2>
    </header>
    <main> 
        <h4>Unordered list</h4>
        <ul>
            <li>Mango</li>
            <ul>
                <li>season : summur</li>
                <li>colour : yellow</li>
            </ul>
            <li>Apple</li>
             <ul>
              <li>season : winter</li>
                <li>colour : red </li>
            </ul>

        </ul>
        <h4>Ordered list</h4>
        <ol>
            <li>Dell Laptops</li>
            <ol>
                <li>i5 5th GEN</li>
                <li>i7 12th GEN</li>
            </ol>
            <li>Mango</li>
            <ol>
                <li>Season : summur</li>
                <li>Comour : Red</li>
            </ol>
        </ol>
    </main>
    <footer>

    </footer>
</body>
</html>
